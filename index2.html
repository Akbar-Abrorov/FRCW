<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        .modal-content {
            border-radius: 15px;
            padding: 20px;
        }
        .modal-body {
            text-align: center;
        }
        .form-check {
            text-align: left;
            margin-left: 20px;
        }
        .modal-footer {
            justify-content: center;
        }
        .btn-send {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-center">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#feedbackModal">Give Feedback</button>
    </div>

    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100" id="feedbackModalLabel">Feedback Request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5><strong>Your opinion matters</strong></h5>
                    <p>Help us improve our product? <strong>Give us your feedback.</strong></p>

                    <label class="mb-2">Your Rating</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating1">
                        <label class="form-check-label" for="rating1">Very good</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating2">
                        <label class="form-check-label" for="rating2">Good</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating3">
                        <label class="form-check-label" for="rating3">Mediocre</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating4">
                        <label class="form-check-label" for="rating4">Bad</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="rating5">
                        <label class="form-check-label" for="rating5">Very Bad</label>
                    </div>

                    <h5 class="mt-3">What could we improve?</h5>
                    <textarea class="form-control" rows="3" placeholder="Your Message"></textarea>
                </div>
                <h1><a href="index4.html">Next Code </a></h1>
                <div class="modal-footer">
                    <button type="button" class="btn btn-send">Send</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
